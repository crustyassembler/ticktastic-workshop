<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TickTastic!</title>
  </head>
  <body>
    <header class="page-header">
      <h1>TickTastic!</h1>
    </header>

    <section>
      <h2>Submit a new ticket</h2>
      <form action="" method="post">
	<div class="form-group">
	  <label for="name">Your name</label>
	  <input type="text" name="name" id="name" required>
	</div>
	
	<div class="form-group">
	  <label for="department">Department</label>
	  <select name="department" id="department" required>
	    <option value="">Please choose a department</option>
	    <option value="accounts">Accounts</option>
	    <option value="sales">Sales</option>
	    <option value="it">IT</option>
	    <option value="hr">Human Resources</option>
	  </select>
	</div>
	
	<div class="form-group">
	  <label for="email">Your email</label>
	  <input type="email" name="email" id="email" required>
	</div>
	
	<div class="form-group">
	  <label for="telephone">Telephone number (or extension)</label>
	  <input type="telephone" name="telephone" id="telephone">
	</div>
	
	<div class="form-group">
	  <label for="priority">Ticket priority</label>
	  <select name="priority" id="priority" required>
	    <option value="">Please select the importance of your problem</option>
	    <option value="annoyance">Important</option>
	    <option value="trivial">Priority</option>
	    <option value="dont-worry">Critical</option>
	    <option value="overblown">Immediate fix required</option>
	    <option value="potential-issue">I might die as a result of this problem</option>
	  </select>
	</div>
	
	<div class="form-group">
	  <label for="details">Details of your issue</label>
	  <label for="details">Please be as comprehensive as possible, and include any relevant details</label>
	  <textarea name="details" id="details" required></textarea>
	</div>

	<div class="form-group">
	  <input type="submit" value="Report issue">
	</div>
      </form>
    </section>

    <section>
      <h2>Existing tickets</h2>
      <ul class="ticket-list">
	<li class="ticket-list__item"><strong>Barry Rhodes</strong> - HELP!?!</li>
	<li class="ticket-list__item"><strong>Susan Belvedere</strong> - Network issues.</li>
	<li class="ticket-list__item"><strong>Barry Rhodes</strong> - Don't worry.</li>
	<li class="ticket-list__item"><strong>Elaine McWhittle</strong> - The printer broke again.</li>
	<li class="ticket-list__item"><strong>Barry Rhodes</strong> - IT'S ALL GONE ON FIRE!</li>
      </ul>
    </section>
  </body>
</html>
